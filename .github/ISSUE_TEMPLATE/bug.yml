name: Bug
description: Something’s broken
title: "[Bug] "
labels: ["type:bug"]
body:
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: 1) … 2) … 3) …
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: OS, runtime, version, commit
